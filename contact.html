<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Tkeyah</title>
</head>
<body style="margin:0; font-family: Arial, Helvetica, sans-serif; background:#ffd1e6; color:#111;">
  <header style="background:#fff; border-bottom:1px solid #e5e5e5; position:sticky; top:0;">
    <nav style="max-width:1000px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; justify-content:space-between;">
      <a href="index.html" style="font-weight:700; color:#111; text-decoration:none;">Tkeyah</a>
      <ul style="list-style:none; display:flex; gap:10px; margin:0; padding:0;">
        <li><a href="index.html" style="text-decoration:none; color:#111; padding:6px 10px; border-radius:8px;">Home</a></li>
        <li><a href="projects.html" style="text-decoration:none; color:#111; padding:6px 10px; border-radius:8px;">Projects</a></li>
        <li><a href="contact.html" style="text-decoration:none; color:#111; padding:6px 10px; border-radius:8px; background:#e5e5e5;">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main style="max-width:1000px; margin:24px auto; padding:0 16px;">
    <h1 style="margin-top:0;">Contact me</h1>
    <p style="color:#333;">
    </p>
    <form action="#" method="post" onsubmit="alert('Thanks! This is a demo form.'); return false;"
          style="background:#fff; border:1px solid #e5e5e5; border-radius:16px; padding:16px;">
      <div style="display:flex; flex-direction:column; gap:6px; margin-bottom:10px;">
        <label for="name" style="font-weight:700; color:#000;">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required
               style="padding:10px; border:1px solid #ddd; border-radius:10px; background:#cfcfcf; color:#000;" />
      </div>
      <div style="display:flex; flex-direction:column; gap:6px; margin-bottom:10px;">
        <label for="email" style="font-weight:700; color:#000;">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required
               style="padding:10px; border:1px solid #ddd; border-radius:10px; background:#cfcfcf; color:#000;" />
      </div>
      <div style="display:flex; flex-direction:column; gap:6px; margin-bottom:10px;">
        <label for="reason" style="font-weight:700; color:#000;">Reason</label>
        <select id="reason" name="reason" required
                style="padding:10px; border:1px solid #ddd; border-radius:10px; background:#cfcfcf; color:#000;">
          <option value="">Choose one…</option>
          <option>Class project</option>
          <option>Help with HTML</option>
          <option>General hello</option>
        </select>
      </div>
      <fieldset style="border:1px solid #ddd; border-radius:10px; padding:10px; margin:10px 0;">
        <legend style="font-weight:700; color:#000;">Preferred contact</legend>
        <label style="display:inline-flex; align-items:center; gap:6px; margin-right:12px; color:#000;">
          <input type="radio" name="contact" value="email" required /> Email
        </label>
        <label style="display:inline-flex; align-items:center; gap:6px; color:#000;">
          <input type="radio" name="contact" value="phone" /> Phone
        </label>
      </fieldset>
      <div style="display:flex; flex-direction:column; gap:6px; margin-bottom:10px;">
        <label for="message" style="font-weight:700; color:#000;">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message…"
                  style="padding:10px; border:1px solid #ddd; border-radius:10px; background:#cfcfcf; color:#000;"></textarea>
      </div>
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button type="submit"
                style="background:#2563eb; color:#fff; border:1px solid #2563eb; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer;">
          Send
        </button>
        <button type="reset"
                style="background:#cfcfcf; color:#000; border:1px solid #bbb; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer;">
          Reset
        </button>
      </div>
    </form>
    <section style="background:#fff; border:1px solid #e5e5e5; border-radius:16px; padding:16px; margin-top:14px;">
      <h2 style="margin-top:0;">Other ways</h2>
      <p><strong>Email:</strong> <a href="mailto:jefferit5864@student.faytechcc.edu">jefferies5864@student.faytechcc.edu</a><br>
         <strong>City:</strong> Fayetteville, NC</p>
    </section>
  </main>
  <footer style="background:#fff; border-top:1px solid #e5e5e5; text-align:center; padding:12px; color:#555;">
    <small>&copy; <span id="year"></span> Copyrights</small>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
